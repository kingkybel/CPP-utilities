version: '3'
services:
  cpp_builder:
    image: cpp_builder:${VERSION}
    build:
      context: .
      dockerfile: Dockerfile
    command: /app/scripts/do_build /app/src build.docker
    volumes:
      - ${SOURCE_PATH}:/app/src:rw
      - ${OUTPUT_PATH}:${OUTPUT_PATH}:rw
      
